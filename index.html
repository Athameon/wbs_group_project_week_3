<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2716dffe45.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">    
  <title>Document</title>
</head>
<body>
  <main>
    <header class='bg-image'>
      <h1>ToDo List Group 2</h1>
    </header>
    <div class="newItem">
      <input id="newItem" placeholder="New Task" type="text">
      <button onclick="createNewTask()"><i class="fas fa-plus"></i></button>
    </div>
    <div class="itemList">
      <section class="section" id="todo">
        <h2>ToDo</h2>
      </section>
      <section class="arrowsleft">
        <div class="verticalArrows">
          <i class="fas fa-arrow-right fa-2x next"></i><br>
          <i class="fas fa-arrow-left fa-2x back"></i>  
        </div>
        <div class="horizontalArrows">
          <i class="fas fa-arrow-up fa-2x back"></i><br>
          <i class="fas fa-arrow-down fa-2x next"></i>  
        </div>
      </section>
      <section class="section" id="inProgress">
        <h2>In Progress</h2>   
      </section>
      <section class="arrowsright">
        <div class="verticalArrows">
          <i class="fas fa-arrow-right fa-2x next"></i><br>
          <i class="fas fa-arrow-left fa-2x back"></i>  
        </div>
        <div class="horizontalArrows">
          <i class="fas fa-arrow-up fa-2x back"></i><br>
          <i class="fas fa-arrow-down fa-2x next"></i>  
        </div>
      </section>
      <section class="section" id="done">
        <h2>Done</h2>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; Copyright WBS 15/21 Group 2</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
